<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet"> 
        <link href="css/style.css" rel="stylesheet">
        <script defer src="src/script.js"></script>
        <title>Lofi-Mopi</title>
    </head>
    <body>
        <div class="music-app">
            <header>
                <h1>Lofi-Mo-Pi</h1><h5>by DJ Rj.d.J</h5>
                <p>Lets chill and make some music.</p>
            </header>
            <div class="visuals">  
                <h1> Try me </h1>
                <div class="pads">
                    <div data-sound ="bubbles" id="pad1">
                        <audio class="sound" src="sounds/bubbles.mp3"></audio>
    
                    </div>
                    <div data-sound ="clay" id="pad2">
                        <audio class="sound" src="sounds/clay.mp3"></audio>
    
                    </div>
                    <div data-sound ="confetti" id="pad3">
                        <audio class="sound" src="sounds/confetti.mp3"></audio>
    
                    </div>
                    <div data-sound ="glimmer" id="pad4">
                        <audio class="sound" src="sounds/glimmer.mp3"></audio>
    
                    </div>
                    <div data-sound ="moon" id="pad5">
                        <audio class="sound" src="sounds/moon.mp3"></audio>
    
                    </div>
                    <div data-sound ="ufo" id="pad6">
                        <audio class="sound" src="sounds/ufo.mp3"></audio>     
                    </div>
                    <div data-sound ="Trumpet" id="pad7">
                        <audio class="sound" src="sounds/Trumpet.mp3"></audio>     
                    </div>
                    <div data-sound ="lo-figuitar" id="pad8">
                        <audio class="sound" src="sounds/lo-figuitar.mp3"></audio>     
                    </div>
                </div>
            </div>
        </div>
    </body>
